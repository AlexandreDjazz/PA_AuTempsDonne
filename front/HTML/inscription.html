<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="../CSS/Class.css" rel="stylesheet">
  <link href="../CSS/Balise.css" rel="stylesheet">
  
</head>
<body>
  <header>
    <h1>le titre de test</h1>
    <p>le texte latin</p>
  </header>

  <main >
    <section class="container placement_left">
      <div class="title_form">
        <h1>Inscription</h1>
      </div>
      <form action="" class="form">
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Votre email">
        </div>
        <div class="form-group">
          <label for="motdepasse">Mot de passe:</label>
          <input type="password" id="motdepasse" name="motdepasse" placeholder="Votre mot de passe">
        </div>
        <div class="form-group">
          <label for="confirmation">Confirmation du mot de passe:</label>
          <input type="password" id="confirmation" name="confirmation" placeholder="Confirmez votre mot de passe">
        </div>
        <div class="form-group">
          <input type="submit" value="S'inscrire">
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>juste un check</p>
  </footer>
</body>
</html>
