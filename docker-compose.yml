services:
  frontend:
    build: .
    ports:
      - 8083:80
    volumes:
      - ./front:/var/www/html/

  # Uncomment to create image
  #frontend:
    #build: ./front
    #image: php:7.4-apache
    #ports:
    #  - 8083:80

  api:
    build: .
    ports:
      - 8081:80
    volumes:
      - ./api:/var/www/html/

  database:
    image: mysql
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=apiDev_db
      - MYSQL_USER=apiDev
      - MYSQL_PASSWORD=password

volumes:
  db-data:
